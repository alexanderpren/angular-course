<h3>Add</h3>
<hr />
<form (ngSubmit)="add()">
  <input
    type="text"
    placeholder="Nombre"
    name="name"
    [(ngModel)]="newCharacter.name"
  />
  <input
    type="number"
    placeholder="Poder"
    [value]="newCharacter.power"
    name="power"
    [(ngModel)]="newCharacter.power"
  />
  <button type="submit">Add</button>
</form>
